# Site settings
title: Lindsey Anne | Portfolio
description: Blog, portfolio, etc.
url: https://runongirlrunon.github.io
author:
  name: Lindsey Anne
  email: runongirlrunon@gmail.com
  url: https://runongirlrunon.github.io

# Build settings
baseurl: "" # Change this to your relative path (ex: /blog/), or leave just a /
markdown: kramdown
source: .
destination: ./_site
permalink: /:title
paginate: 5
paginate_path: /page:num/

# Default values
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
version: "1.0.0"

# Options
custom_header: false
custom_nav_footer: false
reverse: false
